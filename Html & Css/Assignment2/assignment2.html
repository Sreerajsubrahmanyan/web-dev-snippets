<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="form.css">
    <head>
        <title>Personal Details Form</title>
    </head>
    <body>
    
        <h2>Personal Details</h2>
    <div class="container">
        <form class="personal-details-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
            placeholder="Renu Sen"><br>


            <label for="password">Password</label>
            <input type="text" id="password" name="password"><br>
            <label for="address">Address</label>
            <textarea placeholder="World Trade Center, Kharadi, 
            Pune, Maharashtra 41101" rows="4" cols="50"id="address" name="address" ></textarea><br>


            <label for="flavour">Favourite Ice Cream Flavour</label>
            <select name="flavour" id="flavour">
                <option value="Chocolate">chocolate</option>
                <option value="Vanila">vanila</option>
                <option value="Strawberry">strawberry</option>
                <option value="Pistah">pistah</option>
                <option value="Butterscotch">butterscotch</option>
            </select><br>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number"
            placeholder="+911234567890"><br>


            <div class="button-container">
               
                <button id="a" type="reset">Reset</button>
                <button id="b" type="submit">Submit</button>

                

            </div>

            
            
            

        </form>    
            
    </div>
        
    </body>
</html>
